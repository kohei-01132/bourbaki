<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <!-- menu font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Giga&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <!-- logo font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Sawarabi+Gothic&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/ress.min.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <script type="text/javascript" src="./js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="./js/three.js"></script>
    <script type="text/javascript" src="./js/progressbar.js"></script>
    <script type="text/javascript" src="./js/TrackballControls.js"></script>
    <script type="text/javascript" src="./js/OrbitControls.js"></script>

    <title>ブルバキ株式会社</title>
  </head>

  <body class="body">
    <!-- backgroud アニメーション -->
    <div class="bg-animation">
      <div>
        <div id="Stats-output"></div>
        <div id="WebGL-output"></div>
      </div>
      <div class="bg-cover"></div>
    </div>
    <!-- loading アニメーション loading -->
    <div id="splash">
      <div class="loadinglogo active">
        <div class="loadinglogo-circle"></div>
        <div class="loadinglogo-line"></div>
      </div>
      <div id="splash_text">loading...</div>
    </div>
    <!-- loading アニメーション animetion -->
    <div class="loading-anime">
      <div class="loading-anime-whitetop"></div>
      <div class="loading-anime-whitebottom"></div>
      <div class="loading-anime-ink_linetop"></div>
      <div class="loading-anime-ink_linebottom"></div>
      <div class="loading-anime_ink">
        <div class="loading-anime_ink_r1">
          <img src="./image/右1.png" alt="" />
        </div>
        <div class="loading-anime_ink_r2">
          <img src="./image/右2.png" alt="" />
        </div>
        <div class="loading-anime_ink_r3">
          <img src="./image/右3.png" alt="" />
        </div>
        <div class="loading-anime_ink_r4">
          <img src="./image/右4.png" alt="" />
        </div>
        <div class="loading-anime_ink_l1">
          <img src="./image/左1.png" alt="" />
        </div>
        <div class="loading-anime_ink_l2">
          <img src="./image/左2.png" alt="" />
        </div>
        <div class="loading-anime_ink_l3">
          <img src="./image/左3.png" alt="" />
        </div>
        <div class="loading-anime_ink_l4">
          <img src="./image/左4.png" alt="" />
        </div>
      </div>
      <div class="loading-anime_ink_logo">
        <div class="loading-anime_ink_logo_img"></div>
      </div>
      <div class="loading-anime_ink_logobg"></div>
      <div class="loading-anime_ink_logobg1"></div>
      <div class="loading-anime_font"></div>
    </div>
    <!-- mv -->
    <main id="top" class="main">
      <div class="mv">
        <header class="header">
          <div class="logo">
            <a href="#top">
              <div class="logo-mark">ø</div>
              <div class="logo-type">ブルバキ株式会社</div>
            </a>
          </div>
          <!-- ハンバーガーメニュー -->
          <div class="hamMenu">
            <div class="hamMenu-up"></div>
            <div class="hamMenu-center"></div>
            <div class="hamMenu-down"></div>
          </div>
        </header>
        <div class="hamMenu-main">
          <ul class="hamMenu-main_list">
            <li><a class="hamMenu-main_list_text" href="#top">top</a></li>
            <li><a class="hamMenu-main_list_text" href="#skate">skate</a></li>
            <li><a class="hamMenu-main_list_text" href="#music">music</a></li>
            <li><a class="hamMenu-main_list_text" href="#photo">photo</a></li>
            <li><a class="hamMenu-main_list_text" href="#member">member</a></li>
            <li><a class="hamMenu-main_list_text" href="#blog">blog</a></li>
            <li>
              <a class="hamMenu-main_list_text" href="#company">company</a>
            </li>
            <li>
              <a class="hamMenu-main_list_text" href="#contact">contact</a>
            </li>
          </ul>
          <div class="hamMenu-returnbtn">
            <div class="hamMenu-returnbtn_right"></div>
            <div class="hamMenu-returnbtn_left"></div>
          </div>
        </div>
        <!-- mv コンテンツ -->
        <div id="mv-img" class="mv-section">
          <div class="mv-img">
            <div class="mv-img_top">
              <img
                src="./image/gautier-salles-CPFV7QS3_Sg-unsplash.jpg"
                alt="skate"
              />
            </div>
            <div class="mv-img_bottom">
              <img
                src="./image/2169A5B1-8504-4BD9-A377-C5FCFF744B52.jpg"
                alt="集合写真"
              />
            </div>
          </div>
        </div>
        <div id="botton" class="page-button_opacity0">
          <div><a class="page-button_before" href="#contact">contact</a></div>
          <div><a class="page-button_before" href="#skate">skate</a></div>
        </div>
      </div>
      <!-- skate -->
      <div id="skate" class="skate">
        <div class="center">
          <div class="photobase">写真</div>
          <div class="textbase">テキスト</div>
        </div>
        <div class="page-button">
          <div>
            <a class="page-button_before" href="#top">top</a>
          </div>
          <div><a class="page-button_before" href="#music">music</a></div>
        </div>
      </div>
      <!-- music -->
      <div id="music" class="music">
        <div class="center">
          <div class="photobase">写真</div>
          <div class="textbase">テキスト</div>
        </div>
        <div class="page-button">
          <div><a class="page-button_before" href="#skate">skate</a></div>
          <div><a class="page-button_before" href="#photo">photo</a></div>
        </div>
      </div>
      <!-- photo -->
      <div id="photo" class="photo">
        <div class="center">
          <div class="photobase">写真</div>
          <div class="textbase">テキスト</div>
        </div>
        <div class="page-button">
          <div><a class="page-button_before" href="#music">music</a></div>
          <div><a class="page-button_before" href="#member">member</a></div>
        </div>
      </div>
      <!-- member -->
      <div id="member" class="member">
        <div class="center">
          <div class="photobase">写真</div>
          <div class="textbase">テキスト</div>
        </div>
        <div class="page-button">
          <div><a class="page-button_before" href="#photo">photo</a></div>
          <div><a class="page-button_before" href="#blog">blog</a></div>
        </div>
      </div>
      <!-- blog -->
      <div id="blog" class="blog">
        <div class="center">
          <div class="photobase">写真</div>
          <div class="textbase">テキスト</div>
        </div>
        <div class="page-button">
          <div><a class="page-button_before" href="#member">member</a></div>
          <div><a class="page-button_before" href="#company">company</a></div>
        </div>
      </div>
      <!-- company -->
      <div id="company" class="company">
        <div class="center">
          <div class="photobase">写真</div>
          <div class="textbase">テキスト</div>
        </div>
        <div class="page-button">
          <div><a class="page-button_before" href="#blog">blog</a></div>
          <div><a class="page-button_before" href="#contact">contact</a></div>
        </div>
      </div>
      <!-- contact -->
      <div id="contact" class="contact">
        <div class="center">
          <div class="photobase">写真</div>
          <div class="textbase">テキスト</div>
        </div>
        <div class="page-button">
          <div><a class="page-button_before" href="#company">company</a></div>
          <div>
            <a class="page-button_before" href="#top">top</a>
          </div>
        </div>
      </div>
      <!-- footer -->
      <footer></footer>
    </main>
    <script type="text/javascript" src="./js/main.js"></script>
    <script type="text/javascript" src="./js/final.js"></script>
  </body>
</html>
